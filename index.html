<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Friendship Day!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
    }

    h1 {
      margin-top: 60px;
      font-size: 3em;
      color: #ffd700;
    }

    #message {
      font-size: 1.5em;
      margin: 20px auto;
      max-width: 600px;
      padding: 0 20px;
      color: #eee;
    }

    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      font-size: 1em;
      color: #999;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    audio {
      position: fixed;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }
  </style>
</head>
<body>

  <h1 id="friend-name">Happy Friendship Day!</h1>
  <p id="message">
    Some friends come and go... But you stayed.<br>
    Youâ€™re more than just a friend â€” Youâ€™re my chosen family. ðŸ’–
  </p>
  <iframe width="0" height="0" src="https://www.youtube.com/embed/yHpIMxjcYIU?autoplay=1&loop=1&playlist=yHpIMxjcYIU" 
title="Tera Yaar Hoon Main - Instrumental" frameborder="0" allow="autoplay" allowfullscreen 
style="position:fixed; bottom:50px; left:50%; transform:translateX(-50%); z-index:10;">
  </iframe>
  

  <footer>From: Vilaxlord</footer>

  <!-- Stars Background -->
  <canvas id="stars"></canvas>
  <script>
    // Friend name from URL
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name");
    if (name) {
      document.getElementById("friend-name").innerText = `Happy Friendship Day, ${name}! ðŸŽ‰`;
    }

    // Stars animation
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const stars = [];

    for (let i = 0; i < 150; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 2 + 1,
        d: Math.random() * 1
      });
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#ffffff";
      stars.forEach(s => {
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
        ctx.fill();
        s.y += s.d;
        if (s.y > canvas.height) {
          s.y = 0;
          s.x = Math.random() * canvas.width;
        }
      });
      requestAnimationFrame(drawStars);
    }
    drawStars();
  </script>
</body>
</html>
